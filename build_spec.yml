version: 0.1
component: build
timeoutInSeconds: 4000
runAs: root
shell: bash

steps : 
  - type: Command
    name: "Ruby Build Source 1"
    timeoutInSeconds: 2000
    command: |
       chmod +x app.rb
       echo "Ruby version is $(ruby -v)"
       echo "Installing Bundler"
       gem install bundler
       bundle install 
       echo "Ready to execute"
       echo "Exiting"


outputArtifacts:
  - name: OUTPUT
    type: BINARY
    location: app.rb
