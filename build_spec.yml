version: 0.1
component: build
timeoutInSeconds: 6000
runAs: root
shell: bash

steps : 
  - type: Command
    name: "Ruby Build Source 1"
    timeoutInSeconds: 400
    command: |
	chmod +x hello.rb
	./hello.rb > result.txt		

outputArtifacts:
  - name: OUTPUT
    type: BINARY
    location: hello.rb
  - name: TEXT_OUTPUT
    type: BINARY
    location: result.txt
